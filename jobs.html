        <main>
            <div id="herojobs" ></div>
            <h2>Jobs at Javajam</h2>
            <p>
                Want to work at JavaJam? Fill out the form below to start yourapplication.<br>
                Required fields are marked with an asterisk (*).
            </p>
            <form method="post" action="http://www.w3schools.com/action_page.php">
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName" required>
                <br>

                <label for="myemail">*Email:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <br>

                <label for="myExperience">*Experience:</label>
                <textarea name="myExperience" id="myExperience" rows="2" cols="20" required></textarea>
                <br>

                <input type="submit" value="apply now" id="mySubmit" name="mySubmit">
            </form>
        </main>
